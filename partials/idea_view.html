<div class="container">
	{{ UserId }}
	<div class="row">
		<div class="col-xs-9 col-sm-9 col-md-10 col-lg-11 list">
			<ul>
				<li data-ng-repeat="idea in ideas | orderBy:'Id'">
					<div class="row">{{ idea.Name }}</div>
				</li>
			</ul>
		</div>
		<div class="col-xs-3 col-sm-3 col-md-2 col-lg-1 button-bar">
			<ul>
				<li>
					<button data-ng-click="addIdea()">New Idea</button>
				</li>
			</ul>
		</div>
	</div>
</div>
