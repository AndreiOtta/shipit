<div class="section-heading">
    <h1>Idea details</h1>
    <div class="divider"></div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-8 col-sm-8 col-md-offset-2 col-sm-offset-2">
        		<div class="form-group" style="text-align: center;">
                    <h2 style="word-wrap:break-word;">{{ viewIdeaModel.title }}</h2>
                </div>
                <div class="form-group">
                	<h3>Description:</h3>
                    <div data-ng-bind-html="getDescriptionHtml(viewIdeaModel.description)" style="word-wrap:break-word;"></div>
                </div>
                <br/>
                <div class="form-group" data-ng-if="viewIdeaModel.owner != ''">
                    <h4>Owner: {{ viewIdeaModel.owner }}</h4>
                </div>
				<br/>
                <button class="btn btn-primary btn-lg" data-ng-click="goto_home()"><i class="fa fa-arrow-left"></i>&nbsp;Back to ideas</button>
            </div>
        </div>
    </div>
</div>
<div class="row" data-ng-if="viewIdeaModel.backers.length > 0">
	<div class="col-md-8 col-sm-8 col-md-offset-2 col-sm-offset-2">
		<h3>Backers</h3>
	</div>
	<div class="col-md-8 col-sm-8 col-md-offset-2 col-sm-offset-2 backer list">
		<ul>
			<li data-ng-repeat="backer in viewIdeaModel.backers | orderBy:'Id'">
				<div class="row">
					<span style="word-wrap:break-word;">{{ backer.User.Name }}</span>
					<span class="pull-right" style="cursor:pointer;">{{ backer.IsMember && 'Team member' || ''}}</span>
			</li>
		</ul>
	</div>
</div>
<div class="row" data-ng-if="viewIdeaModel.backers.length <= 0">
	<div class="col-md-8 col-sm-8 col-md-offset-2 col-sm-offset-2">
		<h3>No backers yet</h3>
	</div>
</div>
