<div class="row">
    <div class="col-md-12">
        <div class="row" style="text-align: center;">
            <div class="col-md-6 col-sm-6 col-md-offset-3 col-sm-offset-3">
            	<form role="form">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Your email address">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Your password">
                    </div>
                    <button class="btn btn-primary btn-lg"><i class="fa fa-arrow-left"></i>&nbsp;Back</button>
                    <button type="submit" class="btn btn-primary btn-lg"><i class="fa fa-lock"></i>&nbsp;Log in</button>
                </form>
                <div class="media">
                    <div class="media-body">
                        <h4 class="media-heading">Want to add an idea or help with an existing one? You're only a name, e-mail address and password away...</h4>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                </div>
                <div class="media">
                    <div class="media-body">
                        <h4 class="media-heading">Tired of your old password?</h4>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">Change it!</button>
                </div>
            </div>
        </div>
    </div>
</div>
