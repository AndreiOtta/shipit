<div class="section-heading">
    <h1>Authentication</h1>
    <div class="divider"></div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="row" style="text-align: center; margin-top:7em">
            <div class="col-md-6 col-sm-6 col-md-offset-3 col-sm-offset-3">
            	<form role="form" data-ng-enter="login()">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Your email address" data-ng-model="loginModel.email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Your password" data-ng-model="loginModel.pass">
                    </div>
                    <button class="btn btn-primary btn-lg" data-ng-click="goto_home()"><i class="fa fa-arrow-left"></i>&nbsp;Back to ideas</button>
                    <button type="submit" class="btn btn-primary btn-lg submit" data-ng-click="login()"><i class="fa fa-lock"></i>&nbsp;Log in</button>
                </form>
                <div class="media">
                    <span class="error">{{ errorMsg }}</span>
                </div>
                <div class="media">
                    <div class="media-body">
                        <h4 class="media-heading">Want to add an idea or help with an existing one? You're only a name, e-mail address and password away...</h4>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg" data-ng-click="goto_register()">Register</button>
                </div>
            </div>
        </div>
    </div>
</div>
