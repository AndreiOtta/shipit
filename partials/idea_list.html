{{ User }}
<div class="row">
	<div class="col-xs-9 col-sm-9 col-md-10 col-lg-10 list">
		<ul>
			<li data-ng-repeat="idea in ideas | orderBy:'Id'">
				<div>{{ idea.Name }}</div>
			</li>
		</ul>
	</div>
	<div class="col-xs-3 col-sm-3 col-md-2 col-lg-1 button-bar">
		<ul>
			<li>
				<button data-ng-click="addIdea()" class="btn btn-primary btn-lg">New Idea</button>
			</li>
			<li>
				<button data-ng-click="addIdea()" class="btn btn-primary btn-lg">View Idea</button>
			</li>
			<li>
				<button data-ng-click="addIdea()" class="btn btn-primary btn-lg">Join Team</button>
			</li>
			<li>
				<button data-ng-click="addIdea()" class="btn btn-primary btn-lg">Leave Team</button>
			</li>
		</ul>
		</ul>
	</div>
</div>
