<div class="section-heading">
    <h1>Change password</h1>
    <div class="divider"></div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="row" style="text-align: center;margin-top:12em">
            <div class="col-md-6 col-sm-6 col-md-offset-3 col-sm-offset-3">
            	<form role="form" data-ng-enter="changePassword()">
            		<div class="form-group">
                        <input type="password" class="form-control" placeholder="Your new password" data-ng-model="changepassModel.newpass">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirm password" data-ng-model="changepassModel.confirm">
                    </div>
                    <button class="btn btn-primary btn-lg" data-ng-click="goto_home()"><i class="fa fa-arrow-left"></i>&nbsp;Back to ideas</button>
                    <button type="submit" class="btn btn-primary btn-lg" data-ng-click="changePassword()">Change my password</button>
                </form>
                <div class="media">
                    <span class="error">{{ errorMsg }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
